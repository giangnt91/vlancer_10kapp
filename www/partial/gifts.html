<ion-view cache-view="false" view-title="Quà tặng">
  <ion-nav-bar class="bar-gift">
    <ion-nav-back-button class="no-text">
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content has-bouncing="true">
    <ion-refresher pulling-text="Kéo thả để cập nhật" pulling-icon="icon ion-ios-arrow-up" on-refresh="doRefresh()"
      spinner="lines">
    </ion-refresher>
    <div class="list" ng-show="!loading">
      <a class="item item-thumbnail-left item-icon-right coupon" nav-transition="ios" ng-show="listGifts.length > 0"
        ng-repeat="content in listGifts" href="#/app/gift?id={{content._id}}"
        style="border-bottom: 1px solid rgba(83, 181, 75, 0.2) !important; min-height: 100px">
        <img style="border: 1px solid rgba(83, 181, 75, .7)" src="{{content.giftImages[0]}}">
        <h2 class="name_shop" style="margin: 0 0 4px 0;">{{content.giftName}}</h2>
        <p>{{content.giftShop[0].name}}</p>
        <p>Hạn sử dụng: {{content.giftExpiredDay}}</p>
        <!-- <span class="coupona">
          {{content.giftPrice}} VNĐ
        </span> -->
        <i class="icon ion-ios-arrow-right" style="color: #53B54B"></i>
      </a>

      <a class="item" ng-show="listGifts.length === 0">
        <h2 style="text-align: center">Opp! Bạn đang không có phần quà nào.</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
