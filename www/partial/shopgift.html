<ion-view cache-view="false" view-title="Quản Lý Quà Tặng">
  <ion-nav-bar class="bar-gift">
    <ion-nav-back-button class="no-text">
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content has-bouncing="true">
    <ion-refresher pulling-text="Kéo thả để cập nhật" on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list" ng-show="!loading">
      <a class="item item-thumbnail-left item-icon-right" ng-show="listGifts.length > 0"
        ng-repeat="gift in listGifts"
        style="border-bottom: 1px solid rgba(83, 181, 75, 0.2) !important; min-height: 100px"
        ng-click="giftApproved(gift)">
        <img src="{{gift.auth.image}}">
        <h2 class="name_shop">{{gift.auth.name}}</h2>
        <p ng-if="!gift.auth.reviewid">
          Ngày hết hạn: {{gift.giftExpiredDay}}
        </p>

        <p ng-if="gift.auth.reviewid">
          Đang duyệt bởi <span style="color: #53B54B">{{gift.auth.reviewname}}</span>
        </p>

        <span class="coupona" style="color: #53B54B">
          {{gift.giftPrice}} VNĐ
        </span>
        <i class="icon ion-ios-arrow-right" style="color: #53B54B"></i>
      </a>

      <a class="item" ng-show="listGifts.length === 0">
        <h2 style="text-align: center">Opp! Shop không có phần quà nào cần duyệt.</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
