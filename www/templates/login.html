<ion-view hide-nav-bar="true" ion-side-menu-content drag-content="toggledrag">
   <ion-content scroll="false">
    <ion-slide-box show-pager="true" ion-slide-tabs ng-hide="islogin" style="background: url(img/welcome/welcome.jpg); background-size:cover;">
        <ion-slide ion-slide-tab-label="test">
            <a href="#" style="float:right; padding:10px; font-size:12px; color:#fff; text-decoration: none;" ng-click="setlogin()">BỎ QUA</a>
            <h4 style="text-align:center; padding-top:30px; color:#fff">GIỚI THIỆU ỨNG DỤNG</h4>
            <img src="img/welcome/1.png"/>
            <!--<div class="slider-footer">
                đây là phần giới thiệu sơ lược về app !
            </div>-->
        </ion-slide>
        <ion-slide ion-slide-tab-label="secondTest">
            <a href="#" style="float:right; padding:10px; font-size:12px; color:#fff; text-decoration: none;" ng-click="setlogin()">BỎ QUA</a>
            <h4 style="text-align:center; padding-top:30px; color:#fff">HƯỚNG DẪN SỬ DỤNG</h4>
             <img src="img/welcome/2.png"/>
             <!--<div class="slider-footer">
                đây là phần giới thiệu sơ lược về app !
            </div>-->
        </ion-slide>
        <ion-slide ion-slide-tab-label="<b>boldTest</b>">
            <a class="ion-ios-close-outline" href="#" style="float:right; padding:5px; font-size:27px; color:#fff; text-decoration:none; padding-right:8px" ng-click="setlogin()"></a>
            <h4 style="text-align:center; padding-top:30px; color:#fff">BẮT ĐẦU</h4>
             <img src="img/welcome/3.png"/>
             <!--<div class="slider-footer">
                đây là phần giới thiệu sơ lược về app !
            </div>-->
        </ion-slide>
    </ion-slide-box>
    <div class="slider-footer" ng-hide="islogin">
    </div>
    <form ng-hide="!islogin" style="height: 100%; background: url(img/welcome/welcome.jpg); background-size: cover;">
            <h4 style="color:#fff; text-align:center; padding-top:30px; padding-bottom:50px; margin:0">
                <img src="img/tappay.png" style="width:80px; border: 1px solid #DF7431; border-radius: 15px;">
            </h4>
        <div class="list">
            <label class="item item-input ion-android-person" style="border-radius:5px; color: #fff; font-size:25px; width: 90%; margin: auto; margin-bottom:7px; background: rgba(0, 0, 0, 0.6) none repeat scroll 0 0;">
                    <input id="textarea_2" type="text" placeholder="Mã khách hàng" ng-model="user.username" style="padding-left:20px; color: #fff" required>
           </label>
          <label class="item item-input ion-android-lock" style="border-radius:5px; font-size:25px;  border-top: none; width: 90%; margin: auto; background: rgba(0, 0, 0, 0.6) none repeat scroll 0 0; color: #fff;">
                    <input id="textarea_2" type="password" placeholder="Mật khẩu" ng-model="user.password" style="padding-left:20px; color: #fff; background: transparent;" required>
          </label>
          <a class="item" ng-href="#/app/forgot" style="color:#fff; text-decoration: none; float:left; margin-top:-7px">
              Bạn quên mật khẩu ?
            </a>
        </div>
        <div class="padding">
            <button class="button waves-effect waves-light button-full button-assertive" style="; color:#fff; font-size:15px; opacity:.9" ng-click="login()">Đăng Nhập</button>
        </div>
        <div class="button-bar padding">
            <button class="button button-small button-outline button-positive light-bg icon-left ion-social-facebook waves-effect waves-button waves-light" style="border-color: #387ef5; border-radius: 0;" ng-click="loginFacebook()">Facebook</button>
            <button class="button button-small button-outline button-assertive light-bg icon-left ion-social-google waves-effect waves-button waves-light" style="border-color: #ef473a;">Google+</button>
        </div>
        <div class="footer-link text-center">
            <a ng-href="#/app/register" style="color:#02D652; text-decoration: none;">
              Bạn chưa có tài khoản ?
            </a>
        </div>
        <div class="login-footer">  
            Version 0.0.0.0
        </div>
    </form>
</ion-content>
</ion-view>
