<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive" align-title="center">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded all-center">
            <img src="{{auth_menu[0].user_img}}" class="avatar motion spin fade" style="left:37%; border-radius:10px; width:70px; height:70px; line-height:1;">
            <div class="menu-bottom" style="font-weight:400">
                {{auth_menu[0].info[0].fulname}}
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header bg">
            <div class="list">

                <a menu-close class="item item-icon-left" nav-transition="android" href="#/app/home" ng-if="!_menu_shop">
                    <i class="icon ion-ios-home"></i>
                    My Coupon
                </a>

                <a menu-close class="item item-icon-left" nav-transition="android" href="#/app/listfeedback" ng-if="!_menu_shop">
                    <i class="icon ion-ios-paper"></i>
                    Feedback
                    <!-- <span class="badge badge-assertive" ng-if="list_fb.length > 0">{{list_fb.length}}</span> -->
                </a>

                <a menu-close class="item item-icon-left" nav-transition="android" href="#/app/shop" ng-if="_menu_shop">
                    <i class="icon ion-ios-home"></i>
                    Home
                </a>

                <a menu-close class="item item-icon-left" nav-transition="android" href="#/app/account">
                    <i class="icon ion-ios-person"></i>
                    Thông tin tài khoản
                </a>

                <!-- <a menu-close class="item item-icon-left" ng-click="go_share()">
                    <i class="icon ion-android-share-alt"></i>
                    Chia sẻ ( +100đ )
                    href="#/app/login"
                </a> -->

                <a menu-close class="item item-icon-left" nav-transition="android" ng-click="logout()">
                    <i class="icon ion-android-exit"></i>
                    Đăng xuất
                </a>

            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
